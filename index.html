<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List com LocalStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">ðŸ“‹ To-Do List com LocalStorage</h2>

      <div class="mb-3">
        <input
          type="text"
          id="todoInput"
          class="form-control"
          placeholder="Digite uma tarefa..."
        />
      </div>

      <div class="mb-4 d-flex gap-2">
        <button id="btnSalvar" class="btn btn-primary">Salvar</button>
        <button id="btnLimpar" class="btn btn-danger">Limpar</button>
      </div>

      <h5 class="mb-3">Tarefas Salvas:</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Tarefa</th>
          </tr>
        </thead>
        <tbody id="todoTableBody">
          <!-- Tarefas aparecerÃ£o aqui -->
        </tbody>
      </table>
    </div>

    <script>
      function carregarTarefas() {
        const lista = JSON.parse(localStorage.getItem("tarefas")) || [];
        const tableBody = document.getElementById("todoTableBody");
        tableBody.innerHTML = "";

        lista.forEach((tarefa, index) => {
          const row = `<tr>
                      <td>${index + 1}</td>
                      <td>${tarefa}</td>
                    </tr>`;
          tableBody.innerHTML += row;
        });
      }

      document.getElementById("btnSalvar").addEventListener("click", () => {
        const input = document.getElementById("todoInput");
        const valor = input.value.trim();

        if (valor !== "") {
          const lista = JSON.parse(localStorage.getItem("tarefas")) || [];
          lista.push(valor);
          localStorage.setItem("tarefas", JSON.stringify(lista));
          input.value = "";
          carregarTarefas();
        }
      });

      document.getElementById("btnLimpar").addEventListener("click", () => {
        localStorage.removeItem("tarefas");
        carregarTarefas();
      });

      window.addEventListener("DOMContentLoaded", carregarTarefas);
    </script>
  </body>
</html>
